specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x45F05B5BA0cbC05801426EA0366D987C35033768"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - LimitOrderUpdated
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: LimitOrderUpdated(indexed address,address,indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleLimitOrderUpdated
      file: ./src/mapping.ts
